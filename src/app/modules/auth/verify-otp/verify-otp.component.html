<div class="p-4 shadow-2 border-round w-full">
  <div class="text-center mb-5">
    <img
      src="https://pagedone.io/asset/uploads/1702362108.png"
      alt="Image"
      height="50"
      class="mb-3"
    />
  </div>

  <header class="mb-8">
    <h1 class="text-2xl font-bold mb-1">Email Verification</h1>
    <p class="text-[15px] text-slate-500">
      Enter the 4-digit verification code that was sent to your Email.
    </p>
  </header>

  <form [formGroup]="form" (ngSubmit)="submit(form)">
    <div class="flex flex-row align-baseline justify-center">
      <p-inputotp formControlName="otp" />
    </div>

    <button
      pButton
      pRipple
      label="Confirm OTP"
      icon="pi pi-check"
      class="w-full !bg-primary mt-10"
      type="submit"
      [routerLink]="ROUTES.FORGET_PASSWORD"
    ></button>
  </form>
</div>
