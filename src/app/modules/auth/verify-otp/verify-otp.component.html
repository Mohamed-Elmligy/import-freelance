<div class="p-4 shadow-2 border-round w-full">
  <header class="mb-8">
    <h1 class="text-2xl font-bold mb-1">{{ "emailVer" | translate }}</h1>
    <p class="text-[15px] text-slate-500">{{ "emailCode" | translate }}</p>
  </header>

  <form [formGroup]="form" (ngSubmit)="submit(form)">
    <div class="flex flex-row align-baseline justify-center">
      <p-inputotp formControlName="otp" [length]="length" dir="ltr" />
    </div>

    <button
      pButton
      pRipple
      [label]="'confirmOTP' | translate"
      icon="pi pi-check"
      class="w-full !bg-primary mt-10"
      type="submit"
      [disabled]="!form.valid"
    ></button>
  </form>
</div>
