<div class="p-4 shadow-2 border-round w-full">
  <div class="text-center mb-5 mx-auto">
    <div class="text-900 text-3xl font-medium mb-3">
      {{ "welcome" | translate }}
    </div>
  </div>
  <form [formGroup]="form" (ngSubmit)="submit(form)">
    <label for="username" class="block text-900 font-medium mb-2">{{
      "email" | translate
    }}</label>
    <input
      id="username"
      type="text"
      [placeholder]="'email' | translate"
      pInputText
      class="w-full mb-3"
      autocomplete="username"
      formControlName="username"
      [ngClass]="form.get('username')?.errors ? 'ng-invalid ng-dirty' : ''"
    />
    @if (form.get('username')?.hasError('required') &&
    form.get('username')?.dirty) {
    <p-message severity="error" variant="simple" size="small">{{
      "requeridInput" | translate
    }}</p-message>
    }

    <label
      for="password"
      class="block text-900 font-medium mb-2"
      [ngClass]="form.get('password')?.errors ? 'ng-invalid ng-dirty' : ''"
      >{{ "password" | translate }}</label
    >
    <p-password
      class="!W-full"
      [toggleMask]="true"
      [autocomplete]="'password' | translate"
      [placeholder]="'password' | translate"
      [feedback]="false"
      formControlName="password"
    />
    @if (form.get('password')?.hasError('required') &&
    form.get('password')?.dirty) {
    <p-message severity="error" variant="simple" size="small">{{
      "requeridInput" | translate
    }}</p-message>
    }
    <div class="flex align-items-center justify-content-between mb-6">
      <a
        class="font-medium no-underline ml-2 text-secondary text-right cursor-pointer"
        [routerLink]="auth_routes.CONFIRM_EMAIL"
        >{{ "forgotPassword" | translate }}</a
      >
    </div>

    <button
      pButton
      pRipple
      [label]="'signin' | translate"
      icon="pi pi-user"
      class="w-full !bg-primary"
      type="submit"
    ></button>
  </form>
</div>
