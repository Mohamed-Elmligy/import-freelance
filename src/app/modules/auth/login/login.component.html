<div class="p-4 shadow-2 border-round w-full">
  <div class="text-center mb-5 mx-auto">
    <div class="text-900 text-3xl font-medium mb-3">
      {{ "welcome" | translate }}
    </div>
    <span class="text-600 font-medium line-height-3"
      >{{ "haveAccount" | translate }}
    </span>
    <a
      class="font-medium no-underline ml-2 text-secondary cursor-pointer"
      [routerLink]="auth_routes.REGISTER"
      >{{ "register" | translate }}!</a
    >
  </div>

  <form [formGroup]="form" (ngSubmit)="submit(form)">
    <label for="email1" class="block text-900 font-medium mb-2">{{
      "email" | translate
    }}</label>
    <input
      id="email1"
      type="text"
      [placeholder]="'email' | translate"
      pInputText
      class="w-full mb-3"
      autocomplete="email"
      formControlName="email"
      [ngClass]="form.get('email')?.errors ? 'ng-invalid ng-dirty' : ''"
    />
    @if (form.get('email')?.hasError('required')) {
    <p-message severity="error" variant="simple" size="small">{{
      "requeridInput" | translate
    }}</p-message>
    }

    <label
      for="password"
      class="block text-900 font-medium mb-2"
      [ngClass]="form.get('password')?.errors ? 'ng-invalid ng-dirty' : ''"
      >{{ "password" | translate }}</label
    >
    <p-password
      class="!W-full"
      [toggleMask]="true"
      [autocomplete]="'password' | translate"
      [placeholder]="'password' | translate"
      [feedback]="false"
      formControlName="password"
    />
    @if (form.get('email')?.hasError('required')) {
    <p-message severity="error" variant="simple" size="small">{{
      "requeridInput" | translate
    }}</p-message>
    }
    <div class="flex align-items-center justify-content-between mb-6">
      <a
        class="font-medium no-underline ml-2 text-secondary text-right cursor-pointer"
        [routerLink]="auth_routes.VERIFY_USER"
        >{{ "forgotPassword" | translate }}</a
      >
    </div>

    <button
      pButton
      pRipple
      [label]="'signin' | translate"
      icon="pi pi-user"
      class="w-full !bg-primary"
      type="submit"
    ></button>
  </form>
</div>
