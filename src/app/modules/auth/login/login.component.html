<div class="p-4 shadow-2 border-round w-full">
  <div class="text-center mb-5 mx-auto">
    <div class="text-900 text-3xl font-medium mb-3">
      {{ "welcome" | translate }}
    </div>
    <span class="text-600 font-medium line-height-3">{{
      "haveAccount" | translate
    }}</span>
    <a
      class="font-medium no-underline ml-2 text-secondary cursor-pointer"
      [routerLink]="auth_routes.REGISTER"
      >{{ "register" | translate }}!</a
    >
  </div>

  <form [formGroup]="form" (ngSubmit)="submit(form)">
    <label for="email1" class="block text-900 font-medium mb-2">{{
      "email" | translate
    }}</label>
    <input
      id="email1"
      type="text"
      placeholder="Email address"
      pInputText
      class="w-full mb-3"
      formControlName="email"
    />

    <label for="password1" class="block text-900 font-medium mb-2">{{
      "password" | translate
    }}</label>
    <p-password
      autocomplete="true"
      class="!W-full"
      [toggleMask]="true"
      [feedback]="false"
      formControlName="password"
    />

    <div class="flex align-items-center justify-content-between mb-6">
      <a
        class="font-medium no-underline ml-2 text-secondary text-right cursor-pointer"
        [routerLink]="auth_routes.VERIFY_USER"
        >{{ "forgotPassword" | translate }}</a
      >
    </div>

    <button
      pButton
      pRipple
      [label]="'signin' | translate"
      icon="pi pi-user"
      class="w-full !bg-primary"
      type="submit"
      [routerLink]="main_routes.home"
    ></button>
  </form>
</div>
