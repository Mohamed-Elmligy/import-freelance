<div class="p-4 shadow-2 border-round w-full">
  <div class="text-center mb-5">
    <img
      src="https://pagedone.io/asset/uploads/1702362108.png"
      alt="Image"
      height="50"
      class="mb-3"
    />
    <div class="text-900 text-3xl font-medium mb-3">Don't Worry</div>
    <span class="text-600 font-medium line-height-3"
      >you can now create new password</span
    >
  </div>

  <form [formGroup]="form" (ngSubmit)="submit(form)">
    <label class="block text-900 font-medium mb-2">New Password</label>
    <p-password
      autocomplete="true"
      [toggleMask]="true"
      [feedback]="true"
      formControlName="new_password"
    />

    <label class="block text-900 font-medium mb-2">Confirm New Password</label>
    <p-password
      autocomplete="true"
      [toggleMask]="true"
      [feedback]="true"
      formControlName="confirm_new_password"
    />

    <button
      pButton
      pRipple
      label="Save"
      icon="pi pi-check"
      class="w-full !bg-primary mt-10"
      type="submit"
      [routerLink]="ROUTES.LOGIN"
    ></button>
  </form>
</div>
