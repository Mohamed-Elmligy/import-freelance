<div class="p-4 shadow-2 border-round w-full">
  <div class="text-center mb-5">
    <div class="text-900 text-3xl font-medium mb-3">
      {{ "worry" | translate }}
    </div>
    <span class="text-600 font-medium line-height-3">{{
      "createNewPassword" | translate
    }}</span>
  </div>

  <form [formGroup]="form" (ngSubmit)="submit(form)">
    <label class="block text-900 font-medium mb-2">{{
      "newPassword" | translate
    }}</label>
    <p-password
      autocomplete="true"
      [toggleMask]="true"
      [feedback]="true"
      formControlName="new_password"
    />
    @if (form.get('new_password')?.errors) {
      <p-message severity="error" variant="simple" size="small">{{'requeridInput'|translate}}</p-message>
    }
    <label class="block text-900 font-medium mb-2">{{
      "confirmPassword" | translate
    }}</label>
    <p-password
      autocomplete="true"
      [toggleMask]="true"
      [feedback]="true"
      formControlName="confirm_new_password"
    />
    @if (form.get('confirm_new_password')?.errors) {
      <p-message severity="error" variant="simple" size="small">{{'requeridInput'|translate}}</p-message>
    }
    <button
      pButton
      pRipple
      [label]="'save' | translate"
      icon="pi pi-check"
      class="w-full !bg-primary mt-10"
      type="submit"
      [routerLink]="ROUTES.LOGIN"
    ></button>
  </form>
</div>
