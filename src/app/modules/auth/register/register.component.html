<div class="p-4 shadow-2 border-round w-full">
  <div class="text-center mb-5">
    <img
      src="https://pagedone.io/asset/uploads/1702362108.png"
      alt="Image"
      height="50"
      class="mb-3"
    />
    <div class="text-900 text-3xl font-medium mb-3">Welcome</div>
    <span class="text-600 font-medium line-height-3"
      >Do you have an account?</span
    >
    <a
      class="font-medium no-underline ml-2 text-secondary cursor-pointer"
      [routerLink]="ROUTES.LOGIN"
      >Login!</a
    >
  </div>

  <form [formGroup]="form" (ngSubmit)="submit(form)">
    <label for="email1" class="block text-900 font-medium mb-2">Email</label>
    <input
      id="email1"
      type="text"
      placeholder="Email address"
      pInputText
      class="w-full mb-3"
      formControlName="email"
    />

    <div class="grid grid-cols-2 gap-1 mb-3">
      <div class="col-span-1">
        <label class="block text-900 font-medium mb-2">Password</label>
        <p-password
          autocomplete="true"
          [toggleMask]="true"
          [feedback]="true"
          formControlName="password"
        />
      </div>
      <div class="col-span-1">
        <label class="block text-900 font-medium mb-2">Confirm Password</label>
        <p-password
          autocomplete="true"
          [toggleMask]="true"
          [feedback]="true"
          formControlName="confirm_password"
        />
      </div>
    </div>

    <button
      pButton
      pRipple
      label="Sign up"
      icon="pi pi-user-plus"
      class="w-full !bg-primary"
      type="submit"
      [routerLink]="ROUTES.LOGIN"
    ></button>
  </form>
</div>
