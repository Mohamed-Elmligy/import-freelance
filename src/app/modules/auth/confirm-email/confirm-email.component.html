<div class="p-4 shadow-2 border-round w-full">
  <div class="text-center mb-5 mx-auto">
    <div class="text-900 text-3xl font-medium mb-3">
      {{ "welcome" | translate }}
    </div>
    <span class="text-600 font-medium line-height-3"
      >{{ "emailVer" | translate }}
    </span>
  </div>
  <form [formGroup]="form" (ngSubmit)="submit(form)">
    <label for="username" class="block text-900 font-medium mb-2">{{
      "email" | translate
    }}</label>
    <input
      id="email"
      type="text"
      [placeholder]="'email' | translate"
      pInputText
      class="w-full mb-3"
      autocomplete="email"
      formControlName="email"
      [ngClass]="form.get('email')?.errors ? 'ng-invalid ng-dirty' : ''"
    />
    @if (form.get('email')?.hasError('required') && form.get('email')?.dirty) {
    <p-message severity="error" variant="simple" size="small">{{
      "requeridInput" | translate
    }}</p-message>
    }
    <button
      pButton
      pRipple
      [label]="'verify' | translate"
      icon="pi pi-user"
      class="w-full !bg-primary"
      type="submit"
    ></button>
  </form>
</div>
