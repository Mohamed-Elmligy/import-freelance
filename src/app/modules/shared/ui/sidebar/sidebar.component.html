<!-- Logo Section -->
<div class="flex justify-center w-full mb-4 pt-4" >
  <img
    routerLink="/main/home"
    ngSrc="../../../../../assets/logoSmall.jpg"
    height="329"
    width="1024"
    alt="ship master logo"
    class="rounded-t-md cursor-pointer"
    priority
  />
</div>

<!-- Panel Menu -->
<p-panelMenu
  [model]="menuItems"
  [multiple]="false"
  styleClass="w-full !rounded-3xl m-1"
>
  <ng-template #item let-item>
    <a
      class="flex items-center gap-2 px-4 py-2 cursor-pointer group"
      [routerLink]="item.routerLink"
      routerLinkActive="activeLink"
    >
      <i [class]="item.icon + ' text-primary group-hover:text-inherit'"></i>

      <span class="me-2 font-semibold group-hover:text-primary">
        {{ item.label | translate }}
      </span>
    </a>
  </ng-template>
</p-panelMenu>
