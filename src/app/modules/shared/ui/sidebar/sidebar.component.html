<p-menu [model]="items" class="flex justify-center w-full">
  <ng-template #start>
    <img
      ngSrc="../../../../../assets/logo.jpeg"
      height="100"
      width="300"
      alt="ship master logo"
    />
  </ng-template>
  <ng-template #submenuheader let-category>
    <span class="text-primary font-bold">{{ category.label | translate }}</span>
  </ng-template>
  <ng-template #item let-item>
    <a
      pRipple
      class="flex items-center p-menu-item-link"
      [routerLink]="item.routerLink"
      [queryParams]="item.queryParams"
      [routerLinkActive]="'bg-primary !text-white'"
    >
      <span [class]="item.icon"></span>
      <span class="ml-2">{{ item.label | translate }}</span>
      @if (item.badge) {
      <p-badge class="ml-auto" [value]="item.badge" />
      }
    </a>
  </ng-template>
  <ng-template #end>
    <button
      pRipple
      class="relative overflow-hidden w-full border-0 bg-transparent flex items-start p-2 pl-4 hover:bg-surface-100 dark:hover:bg-surface-800 rounded-none cursor-pointer transition-colors duration-200"
    >
      <p-avatar
        image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
        class="mr-2"
        shape="circle"
      />
      <span class="inline-flex flex-col">
        <span class="font-bold">Amy Elsner</span>
        <span class="text-sm">Admin</span>
      </span>
    </button>
  </ng-template>
</p-menu>
