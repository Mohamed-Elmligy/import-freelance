<div class="surface-section px-4 py-5 md:px-6 lg:px-8">
  <div class="flex align-baseline flex-col lg:justify-between lg:flex-row">
    <div>
      <div class="font-medium text-3xl text-900">
        {{ "userList" | translate }}
      </div>
    </div>
  </div>
</div>

<div class="mat-elevation-z8 overflow-x-auto">
  <p-toolbar class="my-4 w-full">
    <ng-template #center>
      <div class="flex flex-row align-baseline justify-around">
        <div class="grid md:grid-cols-4 sm:grid-cols-1">
          <p-floatlabel variant="on" class="md:col-span-1 sm:col-span-3 mx-2">
            <input pInputText id="user_name" class="w-full" />
            <label for="user_name">{{ "name" | translate }}</label>
          </p-floatlabel>

          <p-float-label variant="on" class="md:col-span-1 sm:col-span-3 mx-2">
            <p-datepicker
              [iconDisplay]="'input'"
              [showIcon]="true"
              inputId="icondisplay"
              selectionMode="range"
              [readonlyInput]="true"
              [showButtonBar]="true"
              styleClass="w-full"
            />
            <label for="on_label">{{ "date" | translate }}</label>
          </p-float-label>
        </div>
      </div>
    </ng-template>
    <ng-template #end>
      <button
        pButton
        pRipple
        [label]="'search' | translate"
        class="!bg-primary !border-primary me-2"
      ></button>
      <button
        pButton
        pRipple
        [label]="'add' | translate"
        icon="pi pi-plus"
        class="!bg-secondary !border-secondary"
        (click)="createUser()"
      ></button>
    </ng-template>
  </p-toolbar>

  <p-table
    [value]="dataSource"
    [paginator]="true"
    [rows]="10"
    [rowsPerPageOptions]="[10, 20, 30]"
    [sortMode]="'single'"
    [responsiveLayout]="'scroll'"
    class="w-full"
  >
    <ng-template pTemplate="header">
      <tr>
        @for (col of tableColumns; track $index) {
        <th [pSortableColumn]="col">
          {{ col | translate }}
          <p-sortIcon [field]="col"></p-sortIcon>
        </th>
        }
        <th>{{ "actions" | translate }}</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData>
      <tr>
        @for (col of tableColumns; track $index) {
        <td>
          {{ rowData[col] }}
        </td>
        }
        <td>
          <p-button
            icon="pi pi-eye"
            [rounded]="true"
            [text]="true"
            pTooltip="View"
            tooltipPosition="top"
            (click)="viewUser(rowData.id)"
            severity="success"
            class="mx-1"
          ></p-button>
          <p-button
            icon="pi pi-pencil"
            [rounded]="true"
            [text]="true"
            severity="info"
            pTooltip="Edit"
            tooltipPosition="top"
            (click)="editUser(rowData.id)"
            class="mx-1"
          ></p-button>
          <p-button
            (click)="showDialog(rowData.id)"
            icon="pi pi-key"
            [rounded]="true"
            [text]="true"
            pTooltip="Reset Password"
            tooltipPosition="top"
            severity="secondary"
          ></p-button>
          <p-button
            icon="pi pi-trash"
            [rounded]="true"
            [text]="true"
            pTooltip="Delete"
            tooltipPosition="top"
            (click)="deleteUser(rowData.id)"
            severity="danger"
            class="mx-1"
          ></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-paginator
    [rows]="10"
    [first]="0"
    [totalRecords]="resultsLength"
    [rowsPerPageOptions]="[10, 20, 30]"
    styleClass="mt-2"
    dir="rtl"
  ></p-paginator>
</div>

<!-- reset password section -->
<div class="card flex justify-center">
  <p-dialog
    [header]="'reset_password' | translate"
    [modal]="true"
    [(visible)]="visible"
    [style]="{ width: '25rem' }"
  >
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <span class="p-text-secondary block mb-8">{{
        "changeUserPassword" | translate
      }}</span>
      <div class="flex items-center gap-4 mb-4">
        <label for="username" class="font-semibold w-24">{{
          "newPassword" | translate
        }}</label>
        <p-password formControlName="new_password" [feedback]="false" />
      </div>
      <div class="flex items-center gap-4 mb-8">
        <label for="email" class="font-semibold w-24">{{
          "confirmPassword" | translate
        }}</label>
        <p-password formControlName="confirm_password" [feedback]="false" />
      </div>
      <div class="flex justify-end gap-2">
        <p-button
          [label]="'cancel' | translate"
          severity="secondary"
          (click)="visible = false"
        ></p-button>
        <p-button [label]="'save' | translate" type="submit"></p-button>
      </div>
    </form>
  </p-dialog>
</div>
