<div class="surface-section px-4 py-5 md:px-6 lg:px-8">
  <div class="flex align-baseline flex-col lg:justify-between lg:flex-row">
    <div>
      <div class="font-medium text-3xl text-900">
        {{ "userData" | translate }}
      </div>
    </div>
    <div class="mt-3 lg:mt-0">
      <div class="card flex justify-center">
        <p-breadcrumb class="max-w-full" [model]="items">
          <ng-template #item let-item>
            @if (item.route) {
              <a
                [routerLink]="item.route"
                class="p-breadcrumb-item-link"
                [queryParams]="item.queryParams"
                >
                <span
                  [ngClass]="[item.icon ? item.icon : '', 'text-color']"
                ></span>
                <span class="text-dark">{{ item.label | translate }}</span>
              </a>
            } @else {
              <a [href]="item.url">
                <span class="text-color">{{ item.label | translate }}</span>
              </a>
            }
          </ng-template>
        </p-breadcrumb>
      </div>
    </div>
  </div>
</div>

<form
  class="max-w-3xl mx-auto"
  [formGroup]="userForm"
  (ngSubmit)="submitForm()"
  >
  <div class="grid grid-cols-2 gap-5">
    <p-floatlabel variant="on" class="md:col-span-1 col-span-2 my-2">
      <input
        pInputText
        id="first_name"
        autocomplete="off"
        formControlName="first_name"
        class="w-full"
        />
        <label for="first_name">{{ "first_name" | translate }}</label>
      </p-floatlabel>
      <p-floatlabel variant="on" class="md:col-span-1 col-span-2 my-2">
        <input
          pInputText
          id="last_name"
          autocomplete="off"
          formControlName="last_name"
          class="w-full"
          />
          <label for="last_name">{{ "last_name" | translate }}</label>
        </p-floatlabel>
        <p-floatlabel variant="on" class="md:col-span-1 col-span-2 my-2">
          <input
            pInputText
            id="email"
            autocomplete="off"
            formControlName="email"
            class="w-full"
            />
            <label for="email">{{ "email" | translate }}</label>
          </p-floatlabel>
          <p-floatlabel variant="on" class="md:col-span-1 col-span-2 my-2">
            <input
              pInputText
              id="username"
              autocomplete="off"
              formControlName="username"
              class="w-full"
              />
              <label for="username">{{ "user_name" | translate }}</label>
            </p-floatlabel>
            <p-floatlabel variant="on" class="md:col-span-1 col-span-2 my-2">
              <input
                pInputText
                id="fiscal_year"
                autocomplete="off"
                formControlName="fiscal_year"
                class="w-full"
                />
                <label for="fiscal_year">{{ "year" | translate }}</label>
              </p-floatlabel>
              @if (isUpdate !== 'true') {
                <p-floatlabel variant="on" class="md:col-span-1 col-span-2 my-2">
                  <p-password formControlName="password" [feedback]="false" />
                  <label for="password">{{ "password" | translate }}</label>
                </p-floatlabel>
              }
              <p-floatlabel
                variant="on"
      [ngClass]="
        isUpdate == 'true'
          ? 'md:col-span-1 col-span-2'
          : 'md:col-span-2 col-span-2'
      "
                class="my-2"
                >
                <p-select
                  [options]="userTypes"
                  formControlName="user_type"
                  optionLabel="label"
                  [filter]="true"
                  optionValue="value"
                  filterBy="label"
                  class="w-full"
                ></p-select>
                <label for="user_type">{{ "user_type" | translate }}</label>
              </p-floatlabel>
            </div>
            <div class="grid grid-cols-2">
              <p-button
                class="md:col-span-1 sm:col-span-2 my-2 !text-xs"
                [label]="'save' | translate"
                [raised]="true"
                type="submit"
                />
                <p-button
                  class="md:col-span-1 sm:col-span-2 my-2 !text-xs"
                  [label]="'clear' | translate"
                  [raised]="true"
                  severity="contrast"
                  type="button"
                  (onClick)="resetForm()"
                  />
                </div>
              </form>
