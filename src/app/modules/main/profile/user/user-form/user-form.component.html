<form
  class="max-w-3xl mx-auto"
  [formGroup]="userForm"
  (ngSubmit)="submitForm()"
>
  <div class="grid grid-cols-2 gap-5">
    <p-floatlabel variant="on" class="md:col-span-1 col-span-2 my-2">
      <input
        pInputText
        id="first_name"
        autocomplete="off"
        formControlName="first_name"
        class="w-full"
      />
      <label for="first_name">{{ "first_name" | translate }}</label>
    </p-floatlabel>
    <p-floatlabel variant="on" class="md:col-span-1 col-span-2 my-2">
      <input
        pInputText
        id="last_name"
        autocomplete="off"
        formControlName="last_name"
        class="w-full"
      />
      <label for="last_name">{{ "last_name" | translate }}</label>
    </p-floatlabel>
    <p-floatlabel variant="on" class="md:col-span-1 col-span-2 my-2">
      <input
        pInputText
        id="email"
        autocomplete="off"
        formControlName="email"
        class="w-full"
      />
      <label for="email">{{ "email" | translate }}</label>
    </p-floatlabel>
    <p-floatlabel variant="on" class="md:col-span-1 col-span-2 my-2">
      <input
        pInputText
        id="username"
        autocomplete="off"
        formControlName="username"
        class="w-full"
      />
      <label for="username">{{ "username" | translate }}</label>
    </p-floatlabel>
    <p-floatlabel variant="on" class="md:col-span-2 col-span-2 my-2">
      <p-select
        [options]="userTypes"
        formControlName="user_type"
        optionLabel="label"
        [filter]="true"
        optionValue="value"
        filterBy="label"
        class="w-full"
      ></p-select>
      <label for="user_type">{{ "user_type" | translate }}</label>
    </p-floatlabel>
  </div>
  <div class="grid grid-cols-2">
    <p-button
      class="md:col-span-1 sm:col-span-2 my-2 !text-xs"
      [label]="'save' | translate"
      [raised]="true"
      type="submit"
    />
    <p-button
      class="md:col-span-1 sm:col-span-2 my-2 !text-xs"
      [label]="'clear' | translate"
      [raised]="true"
      severity="contrast"
      type="button"
      (onClick)="resetForm()"
    />
  </div>
</form>
