<div class="flex gap-4">
  <div class="w-full mx-auto p-4">
    <form
      class="max-w-3xl mx-auto"
      [formGroup]="form"
      (ngSubmit)="submit(form)"
    >
      <div class="grid grid-cols-4 gap-5 mb-4">
        <p-floatlabel variant="on" class="md:col-span-2 sm:col-span-4">
          <input
            pInputText
            id="name"
            autocomplete="off"
            formControlName="name"
            class="w-full"
          />
          <label for="name">{{ "companyName" | translate }}</label>
        </p-floatlabel>
        <p-floatlabel variant="on" class="md:col-span-2 sm:col-span-4">
          <input pInputText id="phone" autocomplete="off" class="w-full" />
          <label for="phone">{{ "phone" | translate }}</label>
        </p-floatlabel>
        <div class="col-span-4">
          <p-fileupload
            name="demo[]"
            url="https://www.primefaces.org/cdn/api/upload.php"
            [multiple]="false"
            accept="image/*"
            maxFileSize="1000000"
            mode="advanced"
            showUploadButton="false"
          >
            <ng-template #empty>
              <div>Drag and drop files to here to upload.</div>
            </ng-template>
            <ng-template #content>
              @if (uploadedFiles.length) {
              <ul>
                @for (file of uploadedFiles; track $index) {
                <li>{{ file.name }} - {{ file.size }} bytes</li>
                }
              </ul>
              }
            </ng-template>
          </p-fileupload>
        </div>
      </div>
      <p-button
        [label]="'Save' | translate"
        type="submit"
        icon="pi pi-check"
        iconPos="right"
        class="!bg-primary"
      />
    </form>
  </div>
</div>
