<section class="my-auto w-2/3 mx-auto">
  <div class="mx-auto flex">
    <div class="w-full mx-auto self-center dark:bg-gray-800/40">
      <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
        <!-- Cover Image -->
        <div
          class="w-full rounded-sm bg-cover bg-center bg-no-repeat items-center"
          [style.background-image]="
            coverImage
              ? 'url(' + coverImage + ')'
              : 'url(https://images.unsplash.com/photo-1449844908441-8829872d2607?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w0NzEyNjZ8MHwxfHNlYXJjaHw2fHxob21lfGVufDB8MHx8fDE3MTA0MDE1NDZ8MA&ixlib=rb-4.0.3&q=80&w=1080)'
          "
        >
          <!-- Profile Image -->
          <div
            class="mx-auto flex justify-center w-[141px] h-[141px] bg-blue-300/20 rounded-full bg-cover bg-center bg-no-repeat"
            [style.background-image]="
              profileImage
                ? 'url(' + profileImage + ')'
                : 'url(https://images.unsplash.com/photo-1438761681033-6461ffad8d80?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w0NzEyNjZ8MHwxfHNlYXJjaHw4fHxwcm9maWxlfGVufDB8MHx8fDE3MTEwMDM0MjN8MA&ixlib=rb-4.0.3&q=80&w=1080)'
            "
          >
            <div
              class="bg-white/90 rounded-full w-6 h-6 text-center ml-28 mt-4"
            >
              <input
                type="file"
                name="profile"
                id="upload_profile"
                hidden
                required
                (change)="onProfileImageChange($event)"
              />
              <label for="upload_profile">
                <svg
                  data-slot="icon"
                  class="w-6 h-5 text-blue-700 cursor-pointer"
                  fill="none"
                  stroke-width="1.5"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6.827 6.175A2.31 2.31 0 0 1 5.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 0 0-1.134-.175 2.31 2.31 0 0 1-1.64-1.055l-.822-1.316a2.192 2.192 0 0 0-1.736-1.039 48.774 48.774 0 0 0-5.232 0 2.192 2.192 0 0 0-1.736 1.039l-.821 1.316Z"
                  ></path>
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M16.5 12.75a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0ZM18.75 10.5h.008v.008h-.008V10.5Z"
                  ></path>
                </svg>
              </label>
            </div>
          </div>
          <div class="flex justify-end">
            <!--  -->
            <input
              type="file"
              name="profile"
              id="upload_cover"
              hidden
              required
              (change)="onCoverImageChange($event)"
            />
            <div
              class="bg-white flex items-center gap-1 rounded-tl-md px-2 text-center font-semibold"
            >
              <label
                for="upload_cover"
                class="inline-flex items-center gap-1 cursor-pointer"
                >Cover
                <svg
                  data-slot="icon"
                  class="w-6 h-5 text-blue-700"
                  fill="none"
                  stroke-width="1.5"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6.827 6.175A2.31 2.31 0 0 1 5.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 0 0-1.134-.175 2.31 2.31 0 0 1-1.64-1.055l-.822-1.316a2.192 2.192 0 0 0-1.736-1.039 48.774 48.774 0 0 0-5.232 0 2.192 2.192 0 0 0-1.736 1.039l-.821 1.316Z"
                  ></path>
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M16.5 12.75a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0ZM18.75 10.5h.008v.008h-.008V10.5Z"
                  ></path>
                </svg>
              </label>
            </div>
          </div>
        </div>
        <h2 class="text-center mt-1 font-semibold dark:text-gray-300">
          Upload Profile and Cover Image
        </h2>
        <div class="grid grid-cols-2 gap-2 justify-center w-full">
          <p-floatlabel variant="on" class="col-span-1">
            <input
              pInputText
              id="on_label"
              formControlName="name"
              autocomplete="off"
              class="w-full"
            />
            <label for="on_label">{{ "companyName" | translate }}</label>
          </p-floatlabel>
          <p-floatlabel variant="on" class="col-span-1">
            <input
              pInputText
              id="on_label"
              formControlName="phone"
              autocomplete="off"
              class="w-full"
            />
            <label for="on_label">{{ "phone" | translate }}</label>
          </p-floatlabel>
        </div>

        <div
          class="w-full rounded-lg bg-blue-500 mt-4 text-white text-lg font-semibold"
        >
          <p-button
            [label]="'submit' | translate"
            type="submit"
            class="w-full p-4"
          ></p-button>
        </div>
      </form>
    </div>
  </div>
</section>
