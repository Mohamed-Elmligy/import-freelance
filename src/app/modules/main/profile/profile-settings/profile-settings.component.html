<section class="flex justify-center items-center py-8">
  <div class="w-full max-w-lg px-4">
    <form [formGroup]="form" (ngSubmit)="onSubmit(form)" class="bg-white rounded-lg shadow-md p-6 dark:bg-gray-800">
      <!-- Cover Image -->
      <div class="relative w-full h-48 mb-4 rounded-sm bg-cover bg-center" [style.background-image]="coverImage ? 'url(' + coverImage + ')' : 'url(https://images.unsplash.com/photo-1449844908441-8829872d2607?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w0NzEyNjZ8MHwxfHNlYXJjaHw2fHxob21lfGVufDB8MHx8fDE3MTA0MDE1NDZ8MA&ixlib=rb-4.0.3&q=80&w=1080)'">
        <input type="file" id="upload_cover" hidden (change)="onCoverImageChange($event)" />
        <label for="upload_cover" class="absolute top-2 right-2 bg-white p-1 rounded-full cursor-pointer hover:bg-gray-100">
          <svg class="w-6 h-6 text-blue-700" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6.827 6.175A2.31 2.31 0 0 1 5.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 0 0-1.134-.175 2.31 2.31 0 0 1-1.64-1.055l-.822-1.316a2.192 2.192 0 0 0-1.736-1.039 48.774 48.774 0 0 0-5.232 0 2.192 2.192 0 0 0-1.736 1.039l-.821 1.316Z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 12.75a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0ZM18.75 10.5h.008v.008h-.008V10.5Z"></path>
          </svg>
        </label>
      </div>

      <!-- Profile Image -->
      <div class="relative mx-auto mb-4 w-36 h-36 rounded-full bg-cover bg-center" [style.background-image]="profileImage ? 'url(' + profileImage + ')' : 'url(https://images.unsplash.com/photo-1438761681033-6461ffad8d80?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w0NzEyNjZ8MHwxfHNlYXJjaHw4fHxwcm9maWxlfGVufDB8MHx8fDE3MTEwMDM0MjN8MA&ixlib=rb-4.0.3&q=80&w=1080)'">
        <input type="file" id="upload_profile" hidden (change)="onProfileImageChange($event)" />
        <label for="upload_profile" class="absolute bottom-2 right-2 bg-white p-1 rounded-full cursor-pointer hover:bg-gray-100">
          <svg class="w-6 h-6 text-blue-700" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6.827 6.175A2.31 2.31 0 0 1 5.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 0 0-1.134-.175 2.31 2.31 0 0 1-1.64-1.055l-.822-1.316a2.192 2.192 0 0 0-1.736-1.039 48.774 48.774 0 0 0-5.232 0 2.192 2.192 0 0 0-1.736 1.039l-.821 1.316Z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 12.75a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0ZM18.75 10.5h.008v.008h-.008V10.5Z"></path>
          </svg>
        </label>
      </div>

      <h2 class="text-center text-lg font-semibold mb-4 dark:text-gray-300">Upload Profile and Cover Image</h2>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
        <p-floatlabel variant="on">
          <input pInputText id="name" formControlName="name" autocomplete="off" class="w-full" />
          <label for="name">{{ "companyName" | translate }}</label>
        </p-floatlabel>
        <p-floatlabel variant="on">
          <input pInputText id="phone" formControlName="phone" autocomplete="off" class="w-full" />
          <label for="phone">{{ "phone" | translate }}</label>
        </p-floatlabel>
      </div>

      <div class="flex justify-center">
        <p-button [label]="'UPDATE' | translate" type="submit" class="w-full py-3 bg-blue-500 text-white rounded-lg font-semibold hover:bg-blue-600"></p-button>
      </div>
    </form>
  </div>
</section>
