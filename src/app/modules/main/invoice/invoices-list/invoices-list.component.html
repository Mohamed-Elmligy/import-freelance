<div class="surface-section px-4 py-5 md:px-6 lg:px-8">
  <div class="flex align-baseline flex-col lg:justify-between lg:flex-row">
    <div>
      <div class="font-medium text-3xl text-900">
        {{ "invoices" | translate }}
      </div>
    </div>
  </div>
</div>

<div class="mat-elevation-z8 overflow-x-auto">
  <p-toolbar class="my-4 w-full">
    <ng-template #center>
      <div class="flex flex-row align-baseline justify-around">
        <div class="grid md:grid-cols-4 sm:grid-cols-1">
          <p-floatlabel variant="on" class="md:col-span-1 sm:col-span-3 mx-2">
            <input pInputText id="user_name" class="w-full" />
            <label for="user_name">{{ "name" | translate }}</label>
          </p-floatlabel>

          <p-float-label variant="on" class="md:col-span-1 sm:col-span-3 mx-2">
            <p-datepicker
              [iconDisplay]="'input'"
              [showIcon]="true"
              inputId="icondisplay"
              selectionMode="range"
              [readonlyInput]="true"
              [showButtonBar]="true"
              styleClass="w-full"
            />
            <label for="on_label">{{ "date" | translate }}</label>
          </p-float-label>
        </div>
      </div>
    </ng-template>
    
    <ng-template #end>
      <button
        pButton
        pRipple
        [label]="'search' | translate"
        class="!bg-primary !border-primary me-2"
      ></button>
      <button
        pButton
        pRipple
        [label]="'add' | translate"
        icon="pi pi-plus"
        class="!bg-secondary !border-secondary"
        [routerLink]="main_routes.invoices"
      ></button>
    </ng-template>
  </p-toolbar>

  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    (matSortChange)="announceSortChange($event)"
    class="w-full"
  >
    @for (col of tableColumns; track $index) { @if (col != 'actions') {
    <ng-container [matColumnDef]="col">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        [sortActionDescription]="'Sort by number' + col"
        class="px-4 py-2"
      >
        {{ col | translate }}
      </th>
      <td mat-cell *matCellDef="let element" class="px-4 py-2 border-t">
        {{ element[col] }}
      </td>
    </ng-container>
    } @if(col == 'actions'){
    <ng-container [matColumnDef]="col">
      <th mat-header-cell *matHeaderCellDef class="px-4 py-2">
        {{ "actions" | translate }}
      </th>
      <td mat-cell *matCellDef="let element" class="px-4 py-2 border-t">
        <p-button
          icon="pi pi-eye"
          [rounded]="true"
          [text]="true"
          pTooltip="View"
          tooltipPosition="top"
          (click)="viewInvoice(element.id)"
          severity="success"
          class="mx-1"
        ></p-button>
        <p-button
          icon="pi pi-pencil"
          [rounded]="true"
          [text]="true"
          severity="info"
          pTooltip="Edit"
          tooltipPosition="top"
          (click)="editInvoice(element.id)"
          class="mx-1"
        ></p-button>
        <p-button
          icon="pi pi-trash"
          [rounded]="true"
          [text]="true"
          pTooltip="Delete"
          tooltipPosition="top"
          (click)="deleteInvoice(element.id)"
          severity="danger"
          class="mx-1"
        ></p-button>
      </td>
    </ng-container>
    } }

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="hover:bg-gray-100"
    ></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[10, 20, 50]"
    showFirstLastButtons
    aria-label="Select page of"
    [length]="resultsLength"
    class="mt-4"
  >
  </mat-paginator>
</div>
