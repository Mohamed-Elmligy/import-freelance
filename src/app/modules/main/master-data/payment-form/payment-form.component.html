<div class="surface-section px-4 py-5 md:px-6 lg:px-8">
  <div class="flex align-baseline flex-col lg:justify-between lg:flex-row">
    <div>
      <div class="font-medium text-3xl text-900">CREATE PAYMENT</div>
    </div>
    <div class="mt-3 lg:mt-0">
      <div class="card flex justify-center">
        <p-breadcrumb class="max-w-full" [model]="items">
          <ng-template #item let-item>
            <ng-container *ngIf="item.route; else elseBlock">
              <a
                [routerLink]="item.route"
                class="p-breadcrumb-item-link"
                [queryParams]="item.queryParams"
              >
                <span
                  [ngClass]="[item.icon ? item.icon : '', 'text-color']"
                ></span>
                <span class="text-dark">{{ item.label | translate }}</span>
              </a>
            </ng-container>
            <ng-template #elseBlock>
              <a [href]="item.url">
                <span class="text-color">{{ item.label | translate }}</span>
              </a>
            </ng-template>
          </ng-template>
        </p-breadcrumb>
      </div>
    </div>
  </div>
</div>

<form class="max-w-3xl mx-auto">
  <div class="grid grid-cols-3">
    <p-floatlabel variant="on" class="md:col-span-1 sm:col-span-2 my-2">
      <input pInputText id="name" autocomplete="off" />
      <label for="name">{{ "name" | translate }}</label>
    </p-floatlabel>
    <p-floatlabel variant="on" class="md:col-span-1 sm:col-span-2 my-2">
      <input pInputText id="payment" autocomplete="off" />
      <label for="payment">{{ "amount" | translate }}</label>
    </p-floatlabel>
    <p-floatlabel variant="on" class="md:col-span-1 sm:col-span-2 my-2">
      <p-datepicker inputId="date" showIcon iconDisplay="input" />
      <label for="date">{{ "paymentDate" | translate }}</label>
    </p-floatlabel>
  </div>
  <p-floatlabel variant="on" class="col-span-2">
    <textarea
      pTextarea
      id="Statement"
      rows="5"
      cols="30"
      style="resize: none"
      class="h-full"
    ></textarea>
    <label for="Statement">{{ "description" | translate }}</label>
  </p-floatlabel>
  <div class="grid grid-cols-2">
    <p-button
      class="md:col-span-1 sm:col-span-2 my-2 !text-xs"
      label="Save"
      [raised]="true"
    />
    <p-button
      class="md:col-span-1 sm:col-span-2 my-2 !text-xs"
      label="Clear"
      [raised]="true"
      severity="contrast"
    />
  </div>
</form>
