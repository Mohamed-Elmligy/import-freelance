<div class="surface-section px-4 py-5 md:px-6 lg:px-8">
  <div class="flex align-baseline flex-col lg:justify-between lg:flex-row">
    <div>
      <div class="font-medium text-3xl text-900">
        {{ listType() | translate }}
      </div>
    </div>
  </div>
</div>

<div class="mat-elevation-z8">
  <p-panel [toggleable]="true">
    <ng-template #header>
      <p-toolbar class="my-4 w-full">
        <ng-template #center>
          <p-iconfield iconPosition="left">
            <p-inputicon styleClass="pi pi-search" />
            <input
              type="text"
              pInputText
              [placeholder]="'search' | translate"
              (keyup)="applyFilter($event)"
            />
          </p-iconfield>
        </ng-template>
        <ng-template #end>
          <button
            pButton
            pRipple
            [label]="'add' | translate"
            icon="pi pi-plus"
            class="!bg-primary"
            (click)="createForm()"
          ></button>
        </ng-template>
      </p-toolbar>
    </ng-template>

    <div class="flex flex-row align-baseline justify-around">
      <div class="grid md:grid-cols-4 sm:grid-cols-1">
        <p-floatlabel variant="on" class="col-span-1">
          <input pInputText id="user_name" class="" />
          <label for="user_name">{{ "name" | translate }}</label>
        </p-floatlabel>

        <p-float-label variant="on" class="col-span-1">
          <p-datepicker
            [iconDisplay]="'input'"
            [showIcon]="true"
            inputId="icondisplay"
            selectionMode="range"
            [readonlyInput]="true"
            [showButtonBar]="true"
          />
          <label for="on_label">{{ "date" | translate }}</label>
        </p-float-label>
      </div>
      <p-button
        icon="pi pi-refresh"
        [rounded]="true"
        [text]="true"
        outlined="true"
        severity="info"
      />
    </div>
  </p-panel>

  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    (matSortChange)="announceSortChange($event)"
  >
    @for (col of tableColumns; track $index) {
    <ng-container [matColumnDef]="col">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        [sortActionDescription]="'Sort by number' + col"
      >
        {{ col | translate }}
      </th>
      <td mat-cell *matCellDef="let element">{{ element[col] }}</td>
    </ng-container>
    }

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[10, 20, 50]"
    showFirstLastButtons
    aria-label="Select page of"
  >
  </mat-paginator>
</div>
