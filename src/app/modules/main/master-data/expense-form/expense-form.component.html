<div class="surface-section px-4 py-5 md:px-6 lg:px-8">
  <div class="flex align-baseline flex-col lg:justify-between lg:flex-row">
    <div>
      <div class="font-medium text-3xl text-900">
        {{ "expenses" | translate }}
      </div>
    </div>
    <div class="mt-3 lg:mt-0">
      <div class="card flex justify-center">
        <p-breadcrumb class="max-w-full" [model]="items">
          <ng-template #item let-item>
            <ng-container *ngIf="item.route; else elseBlock">
              <a
                [routerLink]="item.route"
                class="p-breadcrumb-item-link"
                [queryParams]="item.queryParams"
              >
                <span
                  [ngClass]="[item.icon ? item.icon : '', 'text-color']"
                ></span>
                <span class="text-dark">{{ item.label | translate }}</span>
              </a>
            </ng-container>
            <ng-template #elseBlock>
              <a [href]="item.url">
                <span class="text-color">{{ item.label | translate }}</span>
              </a>
            </ng-template>
          </ng-template>
        </p-breadcrumb>
      </div>
    </div>
  </div>
</div>

<form class="max-w-3xl mx-auto">
  <div class="grid grid-cols-3">
    <p-floatlabel variant="on" class="col-span-3 my-2">
      <input pInputText id="name" autocomplete="off" class="w-full" />
      <label for="name">{{ "name" | translate }}</label>
    </p-floatlabel>
  </div>
  <div class="grid grid-cols-3">
    <p-floatlabel variant="on" class="md:col-span-1 col-span-3 my-2">
      <input
        pInputText
        id="containerNumber"
        autocomplete="off"
        class="w-full m-0 md:mx-2"
      />
      <label for="containerNumber">{{ "containerNumber" | translate }}</label>
    </p-floatlabel>
    <p-floatlabel variant="on" class="md:col-span-1 col-span-3 my-2">
      <input pInputText id="amount" autocomplete="off" class="w-full" />
      <label for="payment">{{ "amount" | translate }}</label>
    </p-floatlabel>
    <p-floatlabel variant="on" class="md:col-span-1 col-span-3 my-2">
      <p-datepicker
        inputId="expenseDate"
        showIcon
        iconDisplay="input"
        class="w-full"
      />
      <label for="date">{{ "expenseDate" | translate }}</label>
    </p-floatlabel>
  </div>
  <div class="grid grid-cols-3">
    <p-floatlabel variant="on" class="col-span-3">
      <textarea
        pTextarea
        id="description"
        rows="5"
        cols="30"
        class="h-full w-full"
      ></textarea>
      <label for="description">{{ "description" | translate }}</label>
    </p-floatlabel>
  </div>
  <div class="grid grid-cols-3">
    <p-buttongroup>
      <p-button label="Save" icon="pi pi-check" />
      <p-button label="Cancel" icon="pi pi-times" />
    </p-buttongroup>
  </div>
</form>
