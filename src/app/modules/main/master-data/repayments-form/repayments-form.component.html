<div class="surface-section px-4 py-5 md:px-6 lg:px-8">
  <div class="flex align-baseline flex-col lg:justify-between lg:flex-row">
    <div>
      <div class="font-medium text-3xl text-900">
        {{ "transactions" | translate }}
      </div>
    </div>
    <div class="mt-3 lg:mt-0">
      <div class="card flex justify-center">
        <p-breadcrumb class="max-w-full" [model]="items">
          <ng-template #item let-item>
            <ng-container *ngIf="item.route; else elseBlock">
              <a
                [routerLink]="item.route"
                class="p-breadcrumb-item-link"
                [queryParams]="item.queryParams"
              >
                <span
                  [ngClass]="[item.icon ? item.icon : '', 'text-color']"
                ></span>
                <span class="text-dark">{{ item.label | translate }}</span>
              </a>
            </ng-container>
            <ng-template #elseBlock>
              <a [href]="item.url">
                <span class="text-color">{{ item.label | translate }}</span>
              </a>
            </ng-template>
          </ng-template>
        </p-breadcrumb>
      </div>
    </div>
  </div>
</div>

<form class="max-w-3xl mx-auto" [formGroup]="form" (ngSubmit)="submit(form)">
  <div class="grid grid-cols-2 gap-5">
    <p-floatlabel class="md:col-span-1 sm:col-span-2 my-2" variant="on">
      <p-multiselect
        id="name"
        [options]="cities"
        optionLabel="name"
        filter
        [maxSelectedLabels]="3"
        styleClass="w-full"
        formControlName="name"
        display="chip"
      />
      <label for="name">{{ "name" | translate }}</label>
    </p-floatlabel>

    <p-floatlabel class="md:col-span-1 sm:col-span-2 my-2" variant="on">
      <p-multiselect
        id="invoiceNumber"
        [options]="cities"
        optionLabel="invoiceNumber"
        filter
        [maxSelectedLabels]="3"
        styleClass="w-full"
        formControlName="invoiceNumber"
        display="chip"
      />
      <label for="name">{{ "invoiceNumber" | translate }}</label>
    </p-floatlabel>

    <p-floatlabel class="md:col-span-1 sm:col-span-2 my-2" variant="on">
      <p-multiselect
        id="supplierName"
        [options]="cities"
        optionLabel="supplierName"
        filter
        [maxSelectedLabels]="3"
        styleClass="w-full"
        formControlName="supplierName"
        display="chip"
      />
      <label for="name">{{ "supplierName" | translate }}</label>
    </p-floatlabel>

    <p-floatlabel variant="on" class="md:col-span-1 sm:col-span-2 my-2">
      <input
        pInputText
        id="batch"
        autocomplete="off"
        formControlName="batch"
        class="w-full"
      />
      <label for="batch">{{ "batch" | translate }}</label>
    </p-floatlabel>

    <p-floatlabel variant="on" class="md:col-span-1 sm:col-span-2 my-2">
      <input
        pInputText
        id="remaining"
        autocomplete="off"
        class="w-full"
        formControlName="remainingAmount"
      />
      <label for="remaining">{{ "remainingAmount" | translate }}</label>
    </p-floatlabel>

    <p-floatlabel variant="on" class="md:col-span-1 sm:col-span-2 my-2">
      <p-datepicker
        inputId="date"
        showIcon
        iconDisplay="input"
        styleClass="w-full"
        formControlName="transactionDate"
      />
      <label for="date">{{ "transactionDate" | translate }}</label>
    </p-floatlabel>

    <p-floatlabel variant="on" class="col-span-2">
      <textarea
        pTextarea
        id="Statement"
        rows="5"
        cols="30"
        style="resize: none"
        class="h-full w-full"
        formControlName="description"
      ></textarea>
      <label for="Statement">{{ "description" | translate }}</label>
    </p-floatlabel>
  </div>
  <div class="grid grid-cols-2">
    <p-button
      class="md:col-span-1 sm:col-span-2 my-2 !text-xs"
      [label]="'save' | translate"
      [raised]="true"
      type="submit"
    />
    <p-button
      class="md:col-span-1 sm:col-span-2 my-2 !text-xs"
      [label]="'clear' | translate"
      [raised]="true"
      severity="contrast"
      type="button"
      (onClick)="reset(form)"
    />
  </div>
</form>
