<div class="card">
  <p-toolbar>
    <ng-template #start>
      <p-floatlabel class="w-full md:w-56" variant="on">
        <p-select
          inputId="on_label"
          [options]="reportsTypes"
          optionLabel="name"
          optionValue="id"
          [ngModel]="selectedReportType"
          styleClass="w-full"
        />
        <label for="on_label">On Label</label>
      </p-floatlabel>
    </ng-template>
    <ng-template #center>
      <p-floatlabel class="w-full md:w-56" variant="on">
        <p-select
          inputId="on_label"
          [options]="reportsTypes"
          optionLabel="name"
          styleClass="w-full"
        />
        <label for="on_label">On Label</label>
      </p-floatlabel>
      <p-floatlabel class="w-full md:w-56" variant="on">
        <p-select
          inputId="on_label"
          [options]="reportsTypes"
          optionLabel="name"
          styleClass="w-full"
        />
        <label for="on_label">On Label</label>
      </p-floatlabel>
    </ng-template>
    <ng-template #end>
      <p-button
        label="download"
        icon="pi 
pi-arrow-circle-down"
      />
    </ng-template>
  </p-toolbar>
</div>
